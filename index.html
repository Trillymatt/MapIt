<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNT MapIt! Registration Page</title>

    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form id="signInForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="signInUsername" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" id="signInPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <button type="button" class="btn register" id="registerbtn">Register</button>
        <button type="button" class="btn-guest" id="guestbtn">Continue as Guest</button>
    </div>
    
    <!--Guest and register button send to correct pages without being styled by links-->
    <script type="module" src="login.js"></script>
    <script>
        document.getElementById("registerbtn").addEventListener("click", function() {
            window.location.href = "Register page/register.html";
        });

        document.getElementById("guestbtn").addEventListener("click", function() {
            window.location.href = "Main page/mapit.html";
        });
    </script>
</body>

</html>
